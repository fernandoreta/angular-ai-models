<h2 mat-dialog-title>Hi </h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Write your question.</mat-label>
    <input matInput [(ngModel)]="data.question" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onSave()">Send</button>
</mat-dialog-actions>
